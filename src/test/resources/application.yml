aws:
  kinesis:
    region: local
    kinesisUrl: http://localhost:14567
    consumer-group: example-service
    consumer:
      - stream-name: foo-event-stream
        aws-account-id: "111111111111"
        iam-role-to-assume: ExampleKinesisConsumerRole
        dynamoDBSettings:
          url: http://localhost:14568
    producer:
      - stream-name: foo-event-stream
        aws-account-id: "222222222222"
        iam-role-to-assume: ExampleKinesisProducerRole
